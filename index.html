    <!-- CSS INLINE -->
    <style>
        /* 1. RESET & VARIABLES */
        :root {
            --font-family-system: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            
            /* Colores Base (Claro y Oscuro) */
            --color-primary-hue: 4; 
            --color-primary-saturation: 84%; 
            --color-primary-lightness: 45%;

            /* Paleta Claro */
            --bg-light: #f8f9fa;
            --text-light: #212529;
            --card-bg-light: #ffffff;
            --border-light: #dee2e6;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --icon-light: #495057;
            --primary-light: hsl(var(--color-primary-hue), var(--color-primary-saturation), var(--color-primary-lightness));
            --primary-text-light: #fff;

            /* Paleta Oscuro */
            --bg-dark: #121212;
            --text-dark: #e9ecef;
            --card-bg-dark: #1e1e1e;
            --border-dark: #343a40;
            --shadow-dark: rgba(0, 0, 0, 0.25);
            --icon-dark: #adb5bd;
            --primary-dark: hsl(var(--color-primary-hue), var(--color-primary-saturation), calc(var(--color-primary-lightness) + 10%));
            --primary-text-dark: #fff;
            
            /* Asignación Dinámica */
            --bg: var(--bg-light);
            --text-color: var(--text-light);
            --card-bg: var(--card-bg-light);
            --border-color: var(--border-light);
            --shadow-color: var(--shadow-light);
            --icon-color: var(--icon-light);
            --primary-color: var(--primary-light);
            --primary-text-color: var(--primary-text-light);

            /* Tamaños */
            --font-size-base: 1rem;
            --spacing-unit: 1rem;
            --border-radius: 0.75rem;
            --transition-speed: 0.2s;
        }

        html[data-theme='dark'] {
            --bg: var(--bg-dark);
            --text-color: var(--text-dark);
            --card-bg: var(--card-bg-dark);
            --border-color: var(--border-dark);
            --shadow-color: var(--shadow-dark);
            --icon-color: var(--icon-dark);
            --primary-color: var(--primary-dark);
            --primary-text-color: var(--primary-text-dark);
        }

        @media (prefers-color-scheme: dark) {
            html[data-theme='auto'] {
                --bg: var(--bg-dark);
                --text-color: var(--text-dark);
                --card-bg: var(--card-bg-dark);
                --border-color: var(--border-dark);
                --shadow-color: var(--shadow-dark);
                --icon-color: var(--icon-dark);
                --primary-color: var(--primary-dark);
                --primary-text-color: var(--primary-text-dark);
            }
        }
        
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: var(--font-family-system);
            background-color: var(--bg);
            color: var(--text-color);
            font-size: var(--font-size-base);
            line-height: 1.6;
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
        }
        
        /* 2. LAYOUT PRINCIPAL */
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-unit);
        }
        
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            flex-wrap: wrap;
        }
        
        .app-title {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .header-controls {
            display: flex;
            gap: 0.5rem;
        }
        
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem 0;
            position: relative;
        }

        .focus-mode .app-header, .focus-mode .app-footer, .focus-mode .secondary-controls {
            opacity: 0.1;
            pointer-events: none;
        }
        
        /* 3. COMPONENTES DE UI GENÉRICOS */
        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: var(--icon-color);
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
        }
        .icon-btn:hover, .icon-btn:focus-visible {
            background-color: var(--border-color);
            color: var(--text-color);
        }
        .icon-btn svg {
            width: 1.5rem;
            height: 1.5rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all var(--transition-speed) ease;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--primary-text-color);
            box-shadow: 0 4px 12px hsla(var(--color-primary-hue), var(--color-primary-saturation), var(--color-primary-lightness), 0.3);
        }
        .btn-primary:hover, .btn-primary:focus-visible {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px hsla(var(--color-primary-hue), var(--color-primary-saturation), var(--color-primary-lightness), 0.4);
        }

        .btn-secondary {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        .btn-secondary:hover, .btn-secondary:focus-visible {
            background-color: var(--border-color);
        }

        /* Modal / Panel lateral */
        .side-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 400px;
            height: 100%;
            background-color: var(--card-bg);
            box-shadow: -5px 0 15px var(--shadow-color);
            z-index: 1000;
            transition: right 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            border-left: 1px solid var(--border-color);
        }
        .side-panel.open {
            right: 0;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-unit);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .panel-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
        .panel-content {
            padding: var(--spacing-unit);
            overflow-y: auto;
            flex-grow: 1;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: var(--bg);
            color: var(--text-color);
            font-size: 1rem;
        }

        .switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }
        .switch > label:first-of-type {
            flex-shrink: 1;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: relative;
            cursor: pointer;
            width: 44px;
            height: 24px;
            background-color: var(--border-color);
            border-radius: 12px;
            transition: background-color var(--transition-speed) ease;
        }
        .slider:before {
            content: "";
            position: absolute;
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: transform var(--transition-speed) ease;
        }
        input:checked + .slider {
            background-color: var(--primary-color);
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }

        /* 4. TEMPORIZADOR */
        .timer-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 2rem auto;
        }
        
        .timer-svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }
        .timer-svg-circle {
            stroke-width: 8px;
            fill: transparent;
        }
        #timer-background {
            stroke: var(--border-color);
        }
        #timer-progress {
            stroke: var(--primary-color);
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s linear;
        }
        
        .timer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #time-left {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: -2px;
            line-height: 1;
        }
        
        #current-goal {
            font-size: 1rem;
            margin-top: 0.5rem;
            opacity: 0.7;
        }

        .mode-selector {
            display: flex;
            gap: 0.5rem;
            background-color: var(--card-bg);
            padding: 0.5rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }
        .mode-btn {
            padding: 0.5rem 1rem;
            background: none;
            border: none;
            color: var(--text-color);
            font-weight: 500;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
        }
        .mode-btn.active {
            background-color: var(--primary-color);
            color: var(--primary-text-color);
        }
        
        .main-controls {
            margin-top: 1rem;
        }
        #start-pause-btn {
            width: 180px;
            font-size: 1.25rem;
            padding: 1rem 2rem;
            text-transform: uppercase;
        }

        .secondary-controls {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        #session-counter {
            margin-top: 2rem;
            font-size: 1.1rem;
        }

        /* 5. SISTEMA DE NOTAS */
        .notes-list {
            list-style: none;
        }
        .note-item {
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: border-color var(--transition-speed) ease;
        }
        .note-item:hover, .note-item.selected {
            border-color: var(--primary-color);
        }
        .note-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .note-snippet {
            font-size: 0.9rem;
            opacity: 0.7;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        #note-editor-container {
            display: none;
            flex-direction: column;
            height: 100%;
        }
        #note-editor-container.editing {
            display: flex;
        }
        .note-editor-header {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        #note-title-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: var(--bg);
            color: var(--text-color);
            font-size: 1.1rem;
            font-weight: 600;
        }
        #note-content-editor {
            flex-grow: 1;
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: var(--bg);
            color: var(--text-color);
            font-size: 1rem;
            resize: vertical;
        }
        .markdown-preview {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: var(--bg);
            display: none;
        }
        /* Estilos Markdown Preview */
        .markdown-preview h1, .markdown-preview h2, .markdown-preview h3 { margin: 1em 0 0.5em; }
        .markdown-preview ul, .markdown-preview ol { margin-left: 1.5em; }
        .markdown-preview p { margin-bottom: 1em; }
        .markdown-preview a { color: var(--primary-color); }
        .markdown-preview code { background: var(--border-color); padding: 0.2em 0.4em; border-radius: 4px;}
        .markdown-preview blockquote { border-left: 3px solid var(--border-color); padding-left: 1em; margin-left: 0; color: #888; }
        
        .note-badge {
            position: absolute;
            top: 0;
            right: 0;
            background-color: var(--primary-color);
            color: var(--primary-text-color);
            border-radius: 50%;
            width: 1.5rem;
            height: 1.5rem;
            font-size: 0.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 6. TOAST NOTIFICATIONS */
        .toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 1.5rem;
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 12px var(--shadow-color);
            border-radius: var(--border-radius);
            z-index: 2000;
            opacity: 0;
            transition: bottom 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        .toast.show {
            bottom: 30px;
            opacity: 1;
        }

        /* 7. REDUCCIÓN DE MOVIMIENTO */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
        body.reduce-motion *, body.reduce-motion *::before, body.reduce-motion *::after {
             animation: none !important;
             transition: none !important;
        }
        
        /* 8. RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            :root {
                --font-size-base: 0.9rem;
            }
            .app-container {
                padding: 0.5rem;
            }
            .app-title {
                font-size: 1.2rem;
            }
            .timer-container {
                width: 250px;
                height: 250px;
            }
            #time-left {
                font-size: 3rem;
            }
            #start-pause-btn {
                width: 150px;
                font-size: 1.1rem;
            }
            .side-panel {
                max-width: 90%;
            }
        }
        
        .hidden { display: none !important; }

    </style>
</head>

        const t = (key) => I18N_STRINGS[state.settings.lang]?.[key] || key;

        function updateUIText() {
            document.documentElement.lang = state.settings.lang;
            $$('[data-i18n-key]').forEach(el => {
                const key = el.dataset.i18nKey;
                if (key) el.textContent = t(key);
            });
             $$('[data-i18n-aria]').forEach(el => {
                const key = el.dataset.i18nKey;
                if (key) el.setAttribute('aria-label', t(key));
            });
            $$('[data-i18n-placeholder]').forEach(el => {
                const key = el.dataset.i18nPlaceholder;
                if (key) el.setAttribute('placeholder', t(key));
            });
            updateCurrentGoalText();
        }

        // --------------------------------------------------
        // 4. PERSISTENCE (LocalStorage)
        // --------------------------------------------------
        const STORAGE_KEY = 'pomodoroFocusNotesState';
        
        function saveState() {
            try {
                const stateToSave = {
                    settings: state.settings,
                    stats: state.stats,
                    notes: state.notes,
                    timer: { // Solo guardamos lo esencial para restaurar
                        mode: state.timer.mode,
                        isRunning: state.timer.isRunning,
                        endTime: state.timer.endTime
                    }
                };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(stateToSave));
            } catch (error) {
                console.error("Error guardando el estado:", error);
            }
        }
        
        function loadState() {
            try {
                const savedStateJSON = localStorage.getItem(STORAGE_KEY);
                if (savedStateJSON) {
                    const savedState = JSON.parse(savedStateJSON);
                    // Fusionar ajustes, permitiendo nuevos defaults
                    state.settings = { ...DEFAULT_SETTINGS, ...savedState.settings };
                    state.stats = savedState.stats || state.stats;
                    state.notes = savedState.notes || [];

                    // Restaurar el temporizador si estaba corriendo
                    if (savedState.timer && savedState.timer.isRunning && savedState.timer.endTime > Date.now()) {
                        state.timer.isRunning = true;
                        state.timer.mode = savedState.timer.mode;
                        state.timer.endTime = savedState.timer.endTime;
                        state.timer.timeLeft = savedState.timer.endTime - Date.now();
                    } else {
                        // Si no, inicializarlo
                        state.timer.timeLeft = state.settings.durations[state.timer.mode] * 60 * 1000;
                    }
                } else {
                    state.settings = { ...DEFAULT_SETTINGS };
                    state.timer.timeLeft = state.settings.durations.work * 60 * 1000;
                }
            } catch (error) {
                console.error("Error cargando el estado:", error);
                state.settings = { ...DEFAULT_SETTINGS };
                state.timer.timeLeft = state.settings.durations.work * 60 * 1000;
            }
        }
        
        // --------------------------------------------------
        // 5. TIMER LOGIC
        // --------------------------------------------------
        function updateTimerDisplay() {
            const totalSeconds = Math.round(state.timer.timeLeft / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            DOM.timeLeftDisplay.textContent = display;
            document.title = `${display} - ${t('appTitle')}`;
            updateProgressCircle();
        }

        function timerLoop() {
            if (!state.timer.isRunning) return;
            
            state.timer.timeLeft = state.timer.endTime - Date.now();
            
            if (state.timer.timeLeft <= 0) {
                state.timer.timeLeft = 0;
                handleTimerEnd();
            } else {
                state.timer.intervalId = requestAnimationFrame(timerLoop);
            }
            updateTimerDisplay();
        }
        
        function startTimer() {
            if (state.timer.isRunning) return;
            state.timer.isRunning = true;
            state.timer.endTime = Date.now() + state.timer.timeLeft;
            DOM.startPauseBtn.textContent = t('pause');
            state.timer.intervalId = requestAnimationFrame(timerLoop);
            if (!state.timer.currentSessionId) {
                state.timer.currentSessionId = `session_${Date.now()}`;
            }
            saveState();
        }
        
        function pauseTimer() {
            if (!state.timer.isRunning) return;
            state.timer.isRunning = false;
            cancelAnimationFrame(state.timer.intervalId);
            DOM.startPauseBtn.textContent = t('resume');
            saveState();
        }

        function handleStartPause() {
            if (state.timer.isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }
        
        function resetTimer(switchMode = true) {
            pauseTimer();
            if (switchMode) {
                const duration = state.settings.durations[state.timer.mode] * 60 * 1000;
                state.timer.timeLeft = duration;
            }
            state.timer.currentSessionId = null;
            updateTimerDisplay();
            DOM.startPauseBtn.textContent = t('start');
            saveState();
        }

        function handleTimerEnd() {
            pauseTimer();
            playSound();
            showNotification(state.timer.mode === 'work' ? t('pomodoroFinished') : t('breakFinished'));

            if (state.timer.mode === 'work') {
                state.stats.pomodorosToday = (state.stats.pomodorosToday || 0) + 1;
                DOM.sessionCounter.textContent = state.stats.pomodorosToday;
                const nextMode = state.stats.pomodorosToday % state.settings.longBreakInterval === 0 ? 'longBreak' : 'shortBreak';
                switchMode(nextMode);
            } else {
                switchMode('work');
            }

            if (state.settings.autoStart) {
                startTimer();
            } else {
                DOM.startPauseBtn.textContent = t('start');
            }
            saveState();
        }

        function switchMode(mode) {
            state.timer.mode = mode;
            DOM.modeButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });
            updateCurrentGoalText();
            resetTimer(true);
        }

        function skipSession() {
            // Ofrece confirmación sutil o simplemente salta
            handleTimerEnd();
        }
        
        // --------------------------------------------------
        // 6. UI UPDATES
        // --------------------------------------------------
        function updateProgressCircle() {
            const totalDuration = state.settings.durations[state.timer.mode] * 60 * 1000;
            const progress = (totalDuration - state.timer.timeLeft) / totalDuration;
            const circumference = 2 * Math.PI * 45; // r=45
            const offset = circumference * (1 - progress);
            DOM.timerProgress.style.strokeDasharray = circumference;
            DOM.timerProgress.style.strokeDashoffset = offset;
        }

        function updateCurrentGoalText() {
            const key = `goal${state.timer.mode.charAt(0).toUpperCase() + state.timer.mode.slice(1)}`;
            DOM.currentGoal.textContent = t(key);
        }
        
        function togglePanel(panel, open) {
            if (open) {
                panel.classList.add('open');
                DOM.overlay.classList.add('visible');
                panel.querySelector('button, input, select, textarea').focus();
            } else {
                panel.classList.remove('open');
                DOM.overlay.classList.remove('visible');
            }
        }
        
        function showToast(message) {
            DOM.toast.textContent = message;
            DOM.toast.classList.add('show');
            setTimeout(() => {
                DOM.toast.classList.remove('show');
            }, 3000);
        }

        function updateTheme() {
            DOM.html.dataset.theme = state.settings.theme;
            DOM.themeBtn.innerHTML = ICONS.theme[state.settings.theme];
        }

        function cycleTheme() {
            const themes = ['light', 'dark', 'auto'];
            const current = themes.indexOf(state.settings.theme);
            const next = (current + 1) % themes.length;
            state.settings.theme = themes[next];
            DOM.themeSelect.value = state.settings.theme;
            updateTheme();
            saveState();
        }
        
        function updateMuteIcon() {
            DOM.muteBtn.innerHTML = ICONS.sound[state.settings.sound ? 'on' : 'off'];
            DOM.muteBtn.setAttribute('aria-label', t(state.settings.sound ? 'mute' : 'unmute'));
        }

        function updateFocusMode() {
            DOM.body.classList.toggle('focus-mode', state.settings.focusMode);
        }

        function updateReduceMotion() {
            DOM.body.classList.toggle('reduce-motion', state.settings.reduceMotion);
        }

        // --------------------------------------------------
        // 7. SOUND & NOTIFICATIONS
        // --------------------------------------------------
        let audioContext;
        
        function getAudioContext() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch(e) {
                    console.error("Web Audio API no es soportada");
                }
            }
            return audioContext;
        }

        function playSound() {
            if (!state.settings.sound) return;
            const ctx = getAudioContext();
            if (!ctx) return;

            const oscillator = ctx.createOscillator();
            const gainNode = ctx.createGain();
            gainNode.gain.setValueAtTime(state.settings.volume, ctx.currentTime);
            
            // Fade out
            gainNode.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 1.5);

            oscillator.connect(gainNode);
            gainNode.connect(ctx.destination);
            
            const sound = state.settings.alarmSound;
            if (sound === 'tone1') {
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(440, ctx.currentTime);
            } else if (sound === 'tone2') {
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(660, ctx.currentTime);
            } else if (sound === 'tone3') {
                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(880, ctx.currentTime);
            }

            oscillator.start();
            oscillator.stop(ctx.currentTime + 1);
        }

        // --------------------------------------------------
        // 8. NOTES SYSTEM
        // --------------------------------------------------
        function generateId() {
            return `note_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
        }

        function createNote() {
            const newNote = {
                id: generateId(),
                title: t('newNote'),
                content: '',
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString(),
                sessionId: null, // Puede vincularse a una sesión
            };
            state.notes.unshift(newNote);
            renderNotesList();
            editNote(newNote.id);
            saveState();
        }

        function updateNote(id, title, content) {
            const note = state.notes.find(n => n.id === id);
            if (note) {
                note.title = title;
                note.content = content;
                note.updatedAt = new Date().toISOString();
                saveState();
                renderNotesList(); // Re-render para actualizar snippet
            }
        }
        
        function deleteNote(id) {
             if (confirm(t('confirmDeleteNote'))) {
                state.notes = state.notes.filter(n => n.id !== id);
                state.ui.currentEditingNoteId = null;
                showNotesList();
                renderNotesList();
                saveState();
            }
        }

        function renderNotesList() {
            const query = DOM.notesSearchInput.value.toLowerCase();
            const filteredNotes = state.notes.filter(note => 
                note.title.toLowerCase().includes(query) || note.content.toLowerCase().includes(query)
            );

            DOM.notesList.innerHTML = filteredNotes.map(note => `
                <li class="note-item" data-id="${note.id}" tabindex="0">
                    <h4 class="note-title">${escapeHTML(note.title)}</h4>
                    <p class="note-snippet">${escapeHTML(note.content.substring(0, 100))}</p>
                </li>
            `).join('');
        }

        function editNote(id) {
            const note = state.notes.find(n => n.id === id);
            if (!note) return;

            state.ui.currentEditingNoteId = id;
            DOM.notesListView.style.display = 'none';
            DOM.noteEditorContainer.classList.add('editing');
            
            DOM.noteTitleInput.value = note.title;
            DOM.noteContentEditor.value = note.content;
            DOM.noteTitleInput.focus();
        }

        function showNotesList() {
            DOM.notesListView.style.display = 'block';
            DOM.noteEditorContainer.classList.remove('editing');
            state.ui.currentEditingNoteId = null;
        }

        // --- Markdown Sanitizer ---
        function escapeHTML(str) {
            const p = document.createElement('p');
            p.textContent = str;
            return p.innerHTML;
        }
        
        function simpleMarkdownToHTML(markdown) {
            let html = escapeHTML(markdown);
            
            // Headers (e.g., #, ##)
            html = html.replace(/^#\s(.+)/gm, '<h1>$1</h1>');
            html = html.replace(/^##\s(.+)/gm, '<h2>$1</h2>');
            html = html.replace(/^###\s(.+)/gm, '<h3>$1</h3>');
            // Bold (**text** or __text__)
            html = html.replace(/\*\*(.*?)\*\*|__(.*?)__/g, '<strong>$1$2</strong>');
            // Italic (*text* or _text_)
            html = html.replace(/\*(.*?)\*|_(.*?)_/g, '<em>$1$2</em>');
            // Links [text](url)
            html = html.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>');
             // Lists (* or -)
            html = html.replace(/^\s*[\*\-]\s(.+)/gm, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>');
            html = html.replace(/<\/ul>\s*<ul>/g, '');
            // Blockquotes (> text)
            html = html.replace(/^>\s(.+)/gm, '<blockquote>$1</blockquote>');
            
            return html;
        }


        // --------------------------------------------------
        // 9. DATA IMPORT/EXPORT
        // --------------------------------------------------
        function exportData() {
            const data = {
                version: 1,
                settings: state.settings,
                stats: state.stats,
                notes: state.notes,
            };
            const dataStr = JSON.stringify(data, null, 2);
            const blob = new Blob([dataStr], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `pomodoro_backup_${new Date().toISOString().slice(0, 10)}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    // Validar y fusionar
                    if (importedData.version === 1) {
                        state.settings = { ...DEFAULT_SETTINGS, ...importedData.settings };
                        state.stats = importedData.stats || state.stats;
                        state.notes = importedData.notes || [];
                        
                        // Recargar UI con nuevos datos
                        initUI();
                        saveState();
                        showToast("Datos importados con éxito");
                    } else {
                        showToast("Archivo de backup no compatible");
                    }
                } catch (err) {
                    showToast("Error al importar el archivo");
                    console.error(err);
                }
            };
            reader.readAsText(file);
        }

        
        // --------------------------------------------------
        // 10. EVENT LISTENERS
        // --------------------------------------------------
        function setupEventListeners() {
            // Main Controls
            DOM.startPauseBtn.addEventListener('click', handleStartPause);
            DOM.resetBtn.addEventListener('click', () => resetTimer(true));
            DOM.skipBtn.addEventListener('click', skipSession);
            DOM.muteBtn.addEventListener('click', () => {
                state.settings.sound = !state.settings.sound;
                updateMuteIcon();
                saveState();
            });
            DOM.modeButtons.forEach(btn => {
                btn.addEventListener('click', () => switchMode(btn.dataset.mode));
            });

            // Header Controls
            DOM.themeBtn.addEventListener('click', cycleTheme);
            DOM.settingsBtn.addEventListener('click', () => togglePanel(DOM.settingsPanel, true));
            DOM.notesBtn.addEventListener('click', () => togglePanel(DOM.notesPanel, true));

            // Panels
            DOM.overlay.addEventListener('click', () => {
                togglePanel(DOM.settingsPanel, false);
                togglePanel(DOM.notesPanel, false);
            });
            DOM.closeSettingsBtn.addEventListener('click', () => togglePanel(DOM.settingsPanel, false));
            DOM.closeNotesBtn.addEventListener('click', () => togglePanel(DOM.notesPanel, false));

            // Settings
            DOM.langSelect.addEventListener('change', (e) => {
                state.settings.lang = e.target.value;
                updateUIText();
                saveState();
            });
            DOM.workDurationInput.addEventListener('change', (e) => {
                state.settings.durations.work = parseInt(e.target.value, 10);
                if (state.timer.mode === 'work' && !state.timer.isRunning) resetTimer(true);
                saveState();
            });
            DOM.shortBreakDurationInput.addEventListener('change', (e) => {
                state.settings.durations.shortBreak = parseInt(e.target.value, 10);
                if (state.timer.mode === 'shortBreak' && !state.timer.isRunning) resetTimer(true);
                saveState();
            });
            DOM.longBreakDurationInput.addEventListener('change', (e) => {
                state.settings.durations.longBreak = parseInt(e.target.value, 10);
                if (state.timer.mode === 'longBreak' && !state.timer.isRunning) resetTimer(true);
                saveState();
            });
            DOM.longBreakIntervalInput.addEventListener('change', (e) => {
                state.settings.longBreakInterval = parseInt(e.target.value, 10);
                saveState();
            });
            DOM.autoStartToggle.addEventListener('change', (e) => {
                state.settings.autoStart = e.target.checked;
                saveState();
            });
            DOM.soundToggle.addEventListener('change', (e) => {
                state.settings.sound = e.target.checked;
                updateMuteIcon();
                saveState();
            });
            DOM.volumeSlider.addEventListener('input', (e) => {
                state.settings.volume = parseFloat(e.target.value);
                saveState();
            });
            DOM.soundSelect.addEventListener('change', (e) => {
                state.settings.alarmSound = e.target.value;
                saveState();
            });
            DOM.notificationsToggle.addEventListener('change', (e) => {
                state.settings.notifications = e.target.checked;
                if (e.target.checked && Notification.permission !== 'granted') {
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') showToast(t('notificationPermission'));
                        else {
                            state.settings.notifications = false;
                            e.target.checked = false;
                            showToast(t('notificationDenied'));
                        }
                    });
                }
                saveState();
            });
            DOM.themeSelect.addEventListener('change', (e) => {
                state.settings.theme = e.target.value;
                updateTheme();
                saveState();
            });
            DOM.animationsToggle.addEventListener('change', (e) => {
                state.settings.reduceMotion = e.target.checked;
                updateReduceMotion();
                saveState();
            });
            DOM.focusModeToggle.addEventListener('change', (e) => {
                state.settings.focusMode = e.target.checked;
                updateFocusMode();
                saveState();
            });
            DOM.exportBtn.addEventListener('click', exportData);
            DOM.importBtn.addEventListener('click', () => DOM.importFileInput.click());
            DOM.importFileInput.addEventListener('change', importData);

            // Notes
            DOM.addNoteBtn.addEventListener('click', createNote);
            DOM.notesSearchInput.addEventListener('input', renderNotesList);
            DOM.notesList.addEventListener('click', (e) => {
                const item = e.target.closest('.note-item');
                if (item) editNote(item.dataset.id);
            });
            DOM.backToListBtn.addEventListener('click', showNotesList);
            DOM.noteTitleInput.addEventListener('input', () => {
                if (state.ui.currentEditingNoteId) {
                    updateNote(state.ui.currentEditingNoteId, DOM.noteTitleInput.value, DOM.noteContentEditor.value);
                }
            });
            DOM.noteContentEditor.addEventListener('input', () => {
                if (state.ui.currentEditingNoteId) {
                    updateNote(state.ui.currentEditingNoteId, DOM.noteTitleInput.value, DOM.noteContentEditor.value);
                }
            });
            DOM.deleteNoteBtn.addEventListener('click', () => {
                if(state.ui.currentEditingNoteId) deleteNote(state.ui.currentEditingNoteId);
            });

            // Keyboard Shortcuts
            window.addEventListener('keydown', (e) => {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT') return;

                switch(e.key.toLowerCase()) {
                    case ' ': e.preventDefault(); handleStartPause(); break;
                    case 'r': e.preventDefault(); resetTimer(true); break;
                    case 'n': e.preventDefault(); skipSession(); break;
                    case 'm': e.preventDefault(); DOM.muteBtn.click(); break;
                    case 's': e.preventDefault(); togglePanel(DOM.notesPanel, !DOM.notesPanel.classList.contains('open')); break;
                    case 't': e.preventDefault(); cycleTheme(); break;
                    case 'escape':
                        if (DOM.settingsPanel.classList.contains('open')) togglePanel(DOM.settingsPanel, false);
                        if (DOM.notesPanel.classList.contains('open')) togglePanel(DOM.notesPanel, false);
                        break;
                }
            });
        }
        
        // --------------------------------------------------
        // 11. PWA SERVICE WORKER
        // --------------------------------------------------
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                const swJS = `
                    const CACHE_NAME = 'pomodoro-focus-notes-cache-v1';
                    const urlsToCache = ['./']; // Cache the root path
                    self.addEventListener('install', event => {
                        event.waitUntil(
                            caches.open(CACHE_NAME).then(cache => cache.addAll(urlsToCache))
                        );
                    });
                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            caches.match(event.request).then(response => {
                                return response || fetch(event.request);
                            })
                        );
                    });
                `;
                const blob = new Blob([swJS], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                navigator.serviceWorker.register(swUrl)
                    .then(reg => console.log('Service Worker registrado:', reg))
                    .catch(err => console.log('Error registro Service Worker:', err));
            }
        }
        
        // --------------------------------------------------
        // 12. INITIALIZATION
        // --------------------------------------------------
        function initUI() {
            // Update settings inputs with loaded state
            DOM.langSelect.value = state.settings.lang;
            DOM.workDurationInput.value = state.settings.durations.work;
            DOM.shortBreakDurationInput.value = state.settings.durations.shortBreak;
            DOM.longBreakDurationInput.value = state.settings.durations.longBreak;
            DOM.longBreakIntervalInput.value = state.settings.longBreakInterval;
            DOM.autoStartToggle.checked = state.settings.autoStart;
            DOM.soundToggle.checked = state.settings.sound;
            DOM.volumeSlider.value = state.settings.volume;
            DOM.soundSelect.value = state.settings.alarmSound;
            DOM.notificationsToggle.checked = state.settings.notifications;
            DOM.themeSelect.value = state.settings.theme;
            DOM.animationsToggle.checked = state.settings.reduceMotion;
            DOM.focusModeToggle.checked = state.settings.focusMode;

            // Apply visual settings
            updateTheme();
            updateMuteIcon();
            updateReduceMotion();
            updateFocusMode();

            // Check if today is a new day for stats
            const today = new Date().toISOString().slice(0, 10);
            if (state.stats.lastPomodoroDate !== today) {
                state.stats.pomodorosToday = 0;
                state.stats.lastPomodoroDate = today;
            }
            DOM.sessionCounter.textContent = state.stats.pomodorosToday;
            
            // Update UI text based on language
            updateUIText();
            
            // Initial timer display
            updateTimerDisplay();

            // Render initial notes
            renderNotesList();

            // If timer was running on reload, resume it
            if (state.timer.isRunning) {
                startTimer();
            }
        }

        function init() {
            loadState();
            initUI();
            setupEventListeners();
            registerServiceWorker();
        }

        document.addEventListener('DOMContentLoaded', init);
    })();
    </script>
